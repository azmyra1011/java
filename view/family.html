<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a17a785f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" style="padding-left: 20px;">
            <i class="fa-solid fa-hotel" style="color:white"></i>
        </a>
        <h2>Hotel Booking System</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-right: 20px;">
            <div class="d-flex my-2 my-lg-0 ms-auto">
                <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </nav>

    <!-- Booking & Guest Form -->
    <div class="container">
        <form action="your-server-endpoint.php" method="post">
            <!-- Check-In & Guest Information -->
            <div class="d-flex flex-nowrap gap-2 align-items-end">
                <div class="border border-black p-2 fs-6 shadow">
                    <fieldset>
                        <legend>Check-In Date</legend>
                        <input type="date" id="checkInDate" name="checkInDate" class="w-100" required />
                    </fieldset>
                </div>
                <div class="border border-black p-2 fs-6 shadow">
                    <fieldset>
                        <legend>Check-Out Date</legend>
                        <input type="date" id="checkOutDate" name="checkOutDate" class="w-100" required />
                    </fieldset>
                </div>
                <div class="border border-black p-2 fs-6 shadow">
                    <fieldset>
                        <legend>Adults</legend>
                        <input type="number" min="1" id="adults" name="adults" class="w-100" required />
                    </fieldset>
                </div>
                <div class="border border-black p-2 fs-6 shadow">
                    <fieldset>
                        <legend>Children</legend>
                        <input type="number" min="0" id="children" name="children" class="w-100" />
                    </fieldset>
                </div>
            </div>

            <!-- Guest Information -->
            <div class="mt-5 text-center w-50 mx-auto">
                <h2>Guest Information</h2>
                <div class="border border-black fs-6 shadow text-left">
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Salutation/Title </h4></div>
                        <div class="col">
                            <select name="title" id="title" class="form-select w-100" required>
                                <option value="">Select</option>
                                <option value="mr">Mr.</option>
                                <option value="ms">Ms.</option>
                                <option value="mrs">Mrs.</option>
                                <option value="dr">Dr.</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">First Name </h4></div>
                        <div class="col"><input type="text" name="firstName" id="firstName" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Last Name </h4></div>
                        <div class="col"><input type="text" name="lastName" id="lastName" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Email Address </h4></div>
                        <div class="col"><input type="email" name="email" id="email" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Phone Number </h4></div>
                        <div class="col"><input type="tel" name="phoneNumber" id="phoneNumber" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Address Line 1 </h4></div>
                        <div class="col"><input type="text" name="addLine1" id="addLine1" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Address Line 2 </h4></div>
                        <div class="col"><input type="text" name="addLine2" id="addLine2" class="form-control w-100"></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">Postal Code </h4></div>
                        <div class="col"><input type="text" name="postcode" id="postcode" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">City </h4></div>
                        <div class="col"><input type="text" name="city" id="city" class="form-control w-100" required></div>
                    </div>
                    <div class="row m-2">
                        <div class="col text-start"><h4 class="mb-0">State </h4></div>
                        <div class="col">
                            <select name="state" id="state" class="form-select w-100" required>
                                <option value="">Select</option>
                                <option value="selangor">Selangor</option>
                                <option value="melaka">Melaka</option>
                                <option value="negeri_sembilan">Negeri Sembilan</option>
                                <option value="johor">Johor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Booking</button>
            </div>
        </form>
    </div>
</body>
</html>
